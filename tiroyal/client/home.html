<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"></link>
    </head>

    <body>
        <div class="container">
            <!-- Top bar -->
            <div class="left-column-top-row">
                <img src="../assests/img/logo.jpg">
            </div>
            <div class="middle-column-top-row">
                <button>Leaders</button>
                <p>Position</p>
                <p>High Score</p>
            </div>
            <div class="right-column-top-row">
                <img src="../assets/img/profile.jpg">
            </div>
               

            <!-- Main section -->

            <div class="full-screen-button">
                <button>
                    FullScreen
                </button>

            </div>
            <div class="pause-button">
                <button>
                    Pause              
                </button>
            </div>

            <div class="tutorial-button">
                <button>
                    Tutorial
                </button>
            </div>

            <div class="playtime">
                <span>
                    0 h 0 m 0 s
                </span>
            </div>

            <div class="canvas">
                <canvas width="100"></canvas>
            </div>

            <div class="leaderboard">
                <p>Leaderboard</p>
            </div>

            <div class="inventory">
                <p>Powerups</p>
            </div>

            <div class="progressbar">
                <div>5%</div>
                <div>10%</div>
                <div>15%</div>
                <div>20%</div>
                <div>25%</div>
                <div>30%</div>
                <div>35%</div>
                <div>40%</div>
                <div>45%</div>
                <div>50%</div>
                <div>55%</div>
                <div>60%</div>
                <div>65%</div>
                <div>70%</div>
                <div>75%</div>
                <div>80%</div>
                <div>85%</div>
                <div>90%</div>
                <div>95%</div>
                <div>100%</div>
            </div>
        </div>
    </body>
</html>
