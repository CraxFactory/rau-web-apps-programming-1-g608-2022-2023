<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"></link>
    </head>

    <body>
        <div class="container">
            <!-- Top bar -->
            <div class="left-column-top-row">
                <img src="../../images/1.png">
            </div>
            <div class="middle-column-top-row">
                <button>Leaders</button>
                <p>Position</p>
                <p>High Score</p>
            </div>
            <div class="right-column-top-row">
                <img src="../../images/2.png">
            </div>
               

            <!-- Main section -->

            <div class="full-screen-button">
                <button>
                    FullScreen
                </button>

            </div>
            <div class="pause-button">
                <button>
                    Pause              
                </button>
            </div>

            <div class="tutorial-button">
                <button>
                    Tutorial
                </button>
            </div>

            <div class="playtime">
                <span>
                    0 h 0 m 0 s
                </span>
            </div>

            <div class="canvas">
                <canvas width="100"></canvas>
            </div>
            
           
        </div>
    </body>
</html>
