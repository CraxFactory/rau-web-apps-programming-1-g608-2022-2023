<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"></link>
        <link rel="stylesheet" href="tutorialmodal.css"></link>
    </head>

    <body>
        <div class="container">
            <!-- Top bar -->
            <div class="left-column-top-row">
                <img src="../assets/img/logo.jpg">
            </div>
            <div class="middle-column-top-row">
                <button class="button-style">Leaders</button>
                <button class="button-style">Position</button>
                <button class="button-style">High Score</button>
            </div>
            <div class="right-column-top-row">
                <img src="../assets/img/profile.jpg">
            </div>


            <div class="box tutorial-button">
                <a href="#m2-o" class="link-1" id="m2-c">Tutorial
                    <img src="../assets/img/technical-support.png">
                </a>
                <div class="modal-container" id="m2-o" style="--m-background: hsla(0, 0%, 0%, .4);">
                  <div class="modal">
                    <h1 class="modal__title">Keybinds</h1>
                    <!-- <p class="modal__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis ex dicta maiores libero minus obcaecati iste optio, eius labore repellendus.</p>
                    <button class="modal__btn">Button &rarr;</button>
                    <button class="modal__btn">Button &rarr;</button> -->
                    <a href="#m2-c" class="link-2"></a> 
                    
                    <div class="moves">
                        <div class="move">
                            <!-- <kbd>↑</kbd>
                            <kbd>↓</kbd> -->
                            <h2>Move Left</h2>
                            <kbd>A</kbd>
                            <kbd>←</kbd>
                            </div>
                            <div class="move">
                            <h2>Move Right</h2>
                            <kbd>D</kbd>
                            <kbd>→</kbd>
                        </div>
                    </div>
                    <div class="pows">
                        <h2>Use Powerups</h2>
                        <div>
                            <kbd>1</kbd>
                            <kbd>2</kbd>
                            <kbd>3</kbd>
                            <kbd>4</kbd>
                        </div>
                    </div>
                  </div>
                </div>
            </div>

            <!-- Main section -->

            
            <div class="pause-button">
                <button onclick="deletePlaytimeDisplay()">
                    Pause              
                </button>
            </div>

            <div class="refresh-leaders">
                <button onclick="refreshLeaderboard()">Refresh Leaders</button>
            </div>
            <div class="full-screen-button">
                <button>
                    Full screen
                </button>

            </div>

            <!-- <div class="tutorial-button">
                <button>
                    Tutorial
                </button>
            </div> -->

            <div class="playtime">
                <span id="playtime-display" name="playtime-display" class="playtime-display">
                    0 h 0 m 0 s
                </span>
            </div>

            <div class="canvas">
                <canvas id="viewport" width="600" height="500"></canvas>
            </div>

            <div id="leaderboard" class="leaderboard">
                <p>Leaderboard</p>
                <button>Today</button>
                <button>This Week</button>
                <button>All time</button>
                <button>Friends</button>
                <p>Rank</p>
                <p>Name</p>
                <p>Score</p>
                <div id="leaderboard-content"></div>
            </div>

            <div id="inventory" class="inventory">
                <p>Powerups</p>
            </div>

            <div id="progressbar" class="progressbar">
            </div>
        </div>

        <script src="js/home.js"></script>
        <script src="js/home-leaderboard.js"></script>
        <script src="js/home-canvas.js"></script>
        <script src="js/home-powerups.js"></script>
    </body>
</html>
